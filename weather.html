<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USB Weather - Weather</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
  <h1>USB Weather</h1>
</header>
<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="setup.html">Setup</a></li>
    <li><a class="active" href="#">Weather Data</a></li>
    <li><a href="about.html">About</a></li>
  </ul>
</nav>
<main>
  <h2>Weather Data</h2>
  <button id="btn-connect" onclick="connect()" disabled>Connect</button>
  <button id="btn-request-data" onclick="requestData()" disabled>Request Data</button>
  <button id="btn-disconnect" onclick="disconnect()" disabled>Disconnect</button>
  <div>
    <input type="checkbox" id="chk-auto-refresh" onchange="changeAutoRefresh()" disabled> auto refresh (30s)
  </div>
  <div><span id="air-pressure"></span> hPa</div>
  <div><span id="illumination"></span> lux</div>
  <div><span id="inside-humidity"></span> %</div>
  <div><span id="outside-humidity"></span> %</div>
  <div><span id="inside-temperature"></span> °C</div>
  <div><span id="outside-temperature"></span> °C</div>
  <div><span id="rain"></span> mm</div>
  <div><span id="uv-level"></span></div>
  <div><span id="wind-direction-compass"></span></div>
  <div><span id="wind-direction-degrees"></span> °</div>
  <div><span id="wind-speed"></span> km/h</div>
  <div><span id="wind-gust"></span> km/h</div>
</main>
<script src="weather.js"></script>
</body>
</html>
